<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VK API</title>
    <script type="text/javascript" src='node_modules/jquery/dist/jquery.min.js'></script>
</head>
<body>
    <button id="load">Показать друзей</button>
    <ul></ul>

    <script>

        $('#load').on('click', loadFriends);

        function getUrl(method, params) {
            params['access_token'] = 'c48eab24ed5f7af405605a33cbaaa83d9066ec9df07b4f36aec29e807e6991623678ba25008fbebe7251c';
            return 'https://api.vk.com/method/' + method + '?' + $.param(params);
        }
        
        function sendRequest(method, params, func) {
            $.ajax({
                url: getUrl('friends.search', {count: 60, fields: 'photo_100', v: '5.52'}),
                method: 'GET',
                dataType: 'JSONP',
                success: func
            })
        }


        function loadFriends() {
            sendRequest('friends.search', {count: 60, fields: 'photo_100', v: '5.52'}, function (data) {
                drawFriends(data.response.items);
            });
        }

        function drawFriends(friends) {
            var html = '';
console.log(friends)

            for (var i = 1; i < friends.length; i++) {
                var f = friends[i];

                html += 
                '<li>'+ 
                    '<a target="_blank" href="https://vk.com/id' + f.id + '">'
                        + '<img src="'+ f.photo_100 + '">'
                            + '<div>'
                                + '<h4>' + f.first_name + ' ' + f.last_name + '</h4>' + 
                                '<button>Написать</button>' 
                            + '</div>'
                    + '</a>' +
                '</li>';
            }

            $('ul').html(html);
        }

    </script>

</body>
</html>
